<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="FUTUREPRENEURS 7.0 - Business Simulation Game" />

  <title>FUTUREPRENEURS 7.0</title>

  <!-- Favion DARK/LIGHT Theme Support -->
  <link rel="icon" media="(prefers-color-scheme:light)" href="favicon.ico" type="image/png" />
  <link rel="icon" media="(prefers-color-scheme:dark)" href="favicon-dark.png" type="image/png" />
  <script src="https://unpkg.com/favicon-switcher@1.2.2/dist/index.js" crossorigin="anonymous"
    type="application/javascript"></script>

  <!-- Fonts Popping, Karla, Inter-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">

  <style>
    body {
      height: 300vh;
      padding: 0;
      margin: 0;
      overscroll-behavior-y: none;
      overscroll-behavior-x: none;
      font-family: "poppins";
      overflow: overlay;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #2D3A3A;
      border-radius: 15px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
